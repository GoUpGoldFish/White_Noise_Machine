<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>White Noise Machine (Neumorphism)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    /* ========== БАЗОВЫЕ СТИЛИ ========== */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      background: #e0e0e0; /* светло-серый фон */
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 20px;
    }
    h1 {
      margin-bottom: 10px;
      font-size: 1.4rem;
      text-align: center;
    }

    /* ========== НЕОМОРФНЫЙ СТИЛЬ (пример) ========== */
    .neumorphic {
      background: #e0e0e0;
      border-radius: 20px;
      box-shadow: 
        8px 8px 16px #bebebe, 
        -8px -8px 16px #ffffff;
    }

    /* ========== ВЕРХНЯЯ ВИЗУАЛИЗАЦИЯ ========== */
    #visualizerContainer {
      width: 90%;
      max-width: 500px;
      height: 200px;
      margin: 10px 0 150px 0;
      position: relative;
    }
    #visualizerCanvas {
      width: 100%;
      height: 100%;
      border-radius: 20px;
      box-shadow: 
        8px 8px 16px #bebebe,
        -8px -8px 16px #ffffff;
      background: #e0e0e0;
    }

    /* ========== БЛОК СО СТОЛБЦАМИ ========== */
    .sliders-container {
      display: flex;
      flex-wrap: nowrap; /* столбцы не будут переноситься */
      justify-content: space-evenly; /* равномерное распределение столбцов по ширине */
      width: 100%;
      max-width: 600px;
    }
    .sound-column {
      flex: 1 1 auto; /* позволяет столбцам сжиматься */
      max-width: 80px; /* максимальная ширина столбца */
      min-width: 60px; /* минимальная ширина столбца */
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0 5px; /* горизонтальные отступы между столбцами */
    }

    /* ========== ОБЁРТКА ДЛЯ СЛАЙДЕРА ========== */
    .slider-wrapper {
      /* Задаём размеры, чтобы повернутый ползунок умещался */
      width: 150px;  /* «длина» ползунка, учитывая rotate(-90deg) */
      height: 40px;  /* высота блока под сам слайдер */
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 10px;
      position: relative; /* можно, чтобы потом точнее позиционировать */
    }

    /* ========== ВЕРТИКАЛЬНЫЙ СЛАЙДЕР ========== */
    .vertical-slider {
      -webkit-appearance: none; 
      width: 150px;             
      transform: rotate(-90deg);
      background: #e0e0e0;
      border-radius: 20px;
      box-shadow:
        inset 4px 4px 8px #bebebe,
        inset -4px -4px 8px #ffffff;
    }
    /* Полоса слайдера */
    .vertical-slider::-webkit-slider-runnable-track {
      height: 6px;
      background: #d0d0d0;
      border-radius: 3px;
    }
    .vertical-slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      height: 20px;
      width: 20px;
      background: #ffffff;
      border-radius: 50%;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
      cursor: pointer;
      margin-top: -7px; 
    }
    .vertical-slider:active::-webkit-slider-thumb {
      box-shadow: inset 2px 2px 5px rgba(0,0,0,0.3);
    }
    /* Для Firefox */
    .vertical-slider::-moz-range-thumb {
      height: 20px;
      width: 20px;
      background: #ffffff;
      border-radius: 50%;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
      cursor: pointer;
    }

    /* ========== НАЗВАНИЕ ЗВУКА ========== */
    .sound-name {
      margin: 90px 0 10px 0;
      text-align: center;
      font-size: 0.9rem;
      max-width: 60px;
      line-height: 1.2;
      word-wrap: break-word;
    }

    /* ========== ОБЁРТКА ДЛЯ SWITCH ========== */
    .switch-wrapper {
      /* Задаём размеры под повернутый свитч */
      width: 40px;
      height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 30px;
    }

    /* ========== ВЕРТИКАЛЬНЫЙ SWITCH ========== */
    .vertical-switch {
      transform: rotate(-90deg);
    }
    .switch {
      position: relative;
      display: inline-block;
      width: 36px;
      height: 20px;
    }
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: #ccc;
      transition: 0.4s;
      border-radius: 20px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 2px;
      bottom: 2px;
      background-color: #fff;
      transition: 0.4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #2196F3;
    }
    input:checked + .slider:before {
      transform: translateX(16px);
    }
  </style>
</head>
<body>
  <h1>White Noise Machine</h1>

  <!-- Блок для визуализации -->
  <div id="visualizerContainer">
    <canvas id="visualizerCanvas"></canvas>
  </div>

  <!-- Основной контейнер для 6 столбцов -->
  <div class="sliders-container">
    <!-- 1) Дождь -->
    <div class="sound-column">
      <div class="slider-wrapper">
        <input 
          type="range" 
          class="vertical-slider" 
          id="rainVolume" 
          min="0" max="1" step="0.01" value="0.1"
        >
      </div>
      <div class="sound-name">Rain</div>
      <div class="switch-wrapper">
        <div class="vertical-switch">
          <label class="switch">
            <input type="checkbox" id="rainToggle">
            <span class="slider"></span>
          </label>
        </div>
      </div>
      <audio id="rainAudio" src="rain.mp3" preload="auto" loop></audio>
    </div>

    <!-- 2) Thunder -->
    <div class="sound-column">
      <div class="slider-wrapper">
        <input 
          type="range" 
          class="vertical-slider" 
          id="thunderVolume" 
          min="0" max="1" step="0.01" value="0.1"
        >
      </div>
      <div class="sound-name">Thunder</div>
      <div class="switch-wrapper">
        <div class="vertical-switch">
          <label class="switch">
            <input type="checkbox" id="thunderToggle">
            <span class="slider"></span>
          </label>
        </div>
      </div>
      <audio id="thunderAudio" src="thunder.mp3" preload="auto" loop></audio>
    </div>

    <!-- 3) Forest -->
    <div class="sound-column">
      <div class="slider-wrapper">
        <input 
          type="range" 
          class="vertical-slider" 
          id="forestVolume" 
          min="0" max="1" step="0.01" value="0.1"
        >
      </div>
      <div class="sound-name">Forest</div>
      <div class="switch-wrapper">
        <div class="vertical-switch">
          <label class="switch">
            <input type="checkbox" id="forestToggle">
            <span class="slider"></span>
          </label>
        </div>
      </div>
      <audio id="forestAudio" src="forest.mp3" preload="auto" loop></audio>
    </div>

    <!-- 4) Wind -->
    <div class="sound-column">
      <div class="slider-wrapper">
        <input 
          type="range" 
          class="vertical-slider" 
          id="windVolume" 
          min="0" max="1" step="0.01" value="0.1"
        >
      </div>
      <div class="sound-name">Swamp</div>
      <div class="switch-wrapper">
        <div class="vertical-switch">
          <label class="switch">
            <input type="checkbox" id="windToggle">
            <span class="slider"></span>
          </label>
        </div>
      </div>
      <audio id="windAudio" src="swamp.mp3" preload="auto" loop></audio>
    </div>

    <!-- 5) Fire -->
    <div class="sound-column">
      <div class="slider-wrapper">
        <input 
          type="range" 
          class="vertical-slider" 
          id="fireVolume" 
          min="0" max="1" step="0.01" value="0.1"
        >
      </div>
      <div class="sound-name">Fire</div>
      <div class="switch-wrapper">
        <div class="vertical-switch">
          <label class="switch">
            <input type="checkbox" id="fireToggle">
            <span class="slider"></span>
          </label>
        </div>
      </div>
      <audio id="fireAudio" src="fire.mp3" preload="auto" loop></audio>
    </div>

    <!-- 6) Waves -->
    <div class="sound-column">
      <div class="slider-wrapper">
        <input 
          type="range" 
          class="vertical-slider" 
          id="wavesVolume" 
          min="0" max="1" step="0.01" value="0.1"
        >
      </div>
      <div class="sound-name">Waves</div>
      <div class="switch-wrapper">
        <div class="vertical-switch">
          <label class="switch">
            <input type="checkbox" id="wavesToggle">
            <span class="slider"></span>
          </label>
        </div>
      </div>
      <audio id="wavesAudio" src="waves.mp3" preload="auto" loop></audio>
    </div>
  </div>

  <script>
    // ========== НАСТРОЙКА АУДИО И ВИЗУАЛИЗАЦИИ ==========
    const AudioContext = window.AudioContext || window.webkitAudioContext;
    const audioCtx = new AudioContext();

    const analyser = audioCtx.createAnalyser();
    analyser.fftSize = 2048;
    const bufferLength = analyser.frequencyBinCount;
    const dataArray = new Uint8Array(bufferLength);

    analyser.connect(audioCtx.destination);

    const sounds = [
      { toggleId: 'rainToggle',   volumeId: 'rainVolume',   audioId: 'rainAudio'   },
      { toggleId: 'thunderToggle',volumeId: 'thunderVolume',audioId: 'thunderAudio'},
      { toggleId: 'forestToggle', volumeId: 'forestVolume', audioId: 'forestAudio' },
      { toggleId: 'windToggle',   volumeId: 'windVolume',   audioId: 'windAudio'   },
      { toggleId: 'fireToggle',   volumeId: 'fireVolume',   audioId: 'fireAudio'   },
      { toggleId: 'wavesToggle',  volumeId: 'wavesVolume',  audioId: 'wavesAudio'  },
    ];

    // Подключаем каждое audio к analyser
    sounds.forEach(({ toggleId, volumeId, audioId }) => {
      const audioEl = document.getElementById(audioId);
      const source = audioCtx.createMediaElementSource(audioEl);
      source.connect(analyser);

      // Громкость
      const volumeSlider = document.getElementById(volumeId);
      volumeSlider.addEventListener('input', () => {
        audioEl.volume = volumeSlider.value;
      });

      // Переключатель
      const toggle = document.getElementById(toggleId);
      toggle.addEventListener('change', () => {
        if (toggle.checked) {
          if (audioCtx.state === 'suspended') {
            audioCtx.resume();
          }
          audioEl.play();
        } else {
          audioEl.pause();
          audioEl.currentTime = 0;
        }
      });
    });

    // Визуализация
    const canvas = document.getElementById('visualizerCanvas');
    const canvasCtx = canvas.getContext('2d');

    function resizeCanvas() {
      canvas.width = canvas.offsetWidth;
      canvas.height = canvas.offsetHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    function draw() {
      requestAnimationFrame(draw);
      analyser.getByteTimeDomainData(dataArray);

      canvasCtx.fillStyle = '#e0e0e0';
      canvasCtx.fillRect(0, 0, canvas.width, canvas.height);

      canvasCtx.lineWidth = 2;
      canvasCtx.strokeStyle = '#ff6868';

      canvasCtx.beginPath();
      const sliceWidth = canvas.width * 1.0 / bufferLength;
      let x = 0;
      for (let i = 0; i < bufferLength; i++) {
        const v = dataArray[i] / 128.0;
        const y = (v * canvas.height) / 2;
        if (i === 0) {
          canvasCtx.moveTo(x, y);
        } else {
          canvasCtx.lineTo(x, y);
        }
        x += sliceWidth;
      }
      canvasCtx.lineTo(canvas.width, canvas.height / 2);
      canvasCtx.stroke();
    }
    draw();
  </script>
</body>
</html>
